# Check for new versions of the plugin
# Default: true
check-updates: true

# If metrics should be sent to bStats
# I would appreciate it if you left this enabled, i

  helps me get statistics on how the plugin is used'

# Default: true
send-metrics: true

# The locale to use in the /locale folder
# Default: en_US
locale: en_US

# If you're using other plugins to execute command

  you may wish to turn off messages'

# Default: true
message-enabled: true

# Whether or not to use the message-prefix field whe

  displaying messages'

# Default: true
use-message-prefix: true

# If the command /pp gui is enabled
# Disable this if you have your own custom GUI throug

  another plugin'

# Default: true
gui-enabled: true

# If the GUI should require the permission playerparticles.gu

  to open'

# Default: false
gui-require-permission: false

# If the GUI should require the player to have permissio

  for at least'

# one effect and one style to be able to open the GUI
# Default: true
gui-require-effects-and-styles: true

# If true, only the preset groups will be available i

  the GUI'

# Permissions to open the GUI will change to only ope

  if the user has any preset groups available'

# Default: false
gui-presets-only: false

# If true, the GUI will close after selecting a grou

  (either saved or preset)'

# Default: true
gui-close-after-group-selected: true

# If clicking a GUI button should make a noise
# Default: true
gui-button-sound: true

# Valid values: DISPLAY_FEET, DISPLAY_NORMAL, DISPLAY_OVERHEAD

  HIDE, NONE'

# DISPLAY_FEET will display particles using the fee

  style while moving'

# DISPLAY_NORMAL will display particles using the norma

  style while moving'

# DISPLAY_OVERHEAD will display particles using the overhea

  style while moving'

# HIDE will hide particles while moving
# NONE will make this setting do nothing
# Note: You can change what styles follow this settin

  in their individual setting files'

# Default: NONE
toggle-on-move: NONE

# The time (in ticks) a player has to be standing stil

  before they are considered to be stopped'

# This setting has no effect if toggle-on-move is se

  to false'

# The value must be a positive whole number
# Default: 9
toggle-on-move-delay: 9

# If true, particles will be completely disabled whil

  the player is in combat'

# Note: You can change what styles follow this settin

  in their individual setting files'

# Default: false
toggle-on-combat: false

# The time (in seconds) a player has to not be damaged/attacke

  to be considered out of combat'

# This setting has no effect if toggle-on-combat is se

  to false'

# The value must be a positive whole number
# Default: 15
toggle-on-combat-delay: 15

# A list of worlds that the plugin is disabled in
disabled-worlds:
- disabled_world_name

# The maximum number of particles a player can appl

  at once'

# The GUI will only display up to 21, don't set thi

  any higher than that'

# Default: 3
max-particles: 3

# The maximum number of groups a player can have saved
# The GUI will only display up to 21, don't set thi

  any higher than that'

# Default: 10
max-groups: 10

# Max fixed effects per player
# Default: 5
max-fixed-effects: 5

# Max fixed effect creation distance
# Determines how far away a player may create a fixe

  effect from themselves'

# This measurement is in blocks
# Set to 0 for infinite distance
# Default: 32
max-fixed-effect-creation-distance: 32

# How many ticks to wait before spawning more particles
# Increasing this value may cause less lag (if ther

  was any), but will decrease prettiness'

# Only use whole numbers greater than or equal to 1
# Going over 3 will likely look terrible
# Default: 1
ticks-per-particle: 1

# From how many blocks away should a player be able t

  see the particles from another player?'

# Default: 48
particle-render-range-player: 48

# From how many blocks away should a player be able t

  see the particles from a fixed effect?'

# Default: 192
particle-render-range-fixed-effect: 192

# How many out of 360 hue ticks to move per game tick
# Higher values make the rainbow cycle faster
# Note: Must be a positive whole number
# Default: 2
rainbow-cycle-speed: 2

# How large should dust particles appear?
# Note: Can include decimals
# Only works in 1.13+
# Default: 1.0
dust-size: 1.0

# Valid values: ACTION_BAR, TITLE, CHAT
# Where should the GUI group creation countdown messag

  be displayed?'

# Note: Server versions less than 1.11.2 will alway

  use CHAT'

# Default: ACTION_BAR
gui-group-creation-message-display-area: ACTION_BAR

# Settings for if you want to use MySQL for data management
mysql-settings:

  # Enable MySQL
  # If false, SQLite will be used instead
  # Default: false
  enabled: false

  # MySQL Database Hostname
  # Default: 
  hostname: ''

  # MySQL Database Port
  # Default: 3306
  port: 3306

  # MySQL Database Name
  # Default: 
  database-name: ''

  # MySQL Database User Name
  # Default: 
  user-name: ''

  # MySQL Database User Password
  # Default: 
  user-password: ''

  # The prefix of the tables in the database
  # Do not change this after tables have already bee

    created or you will have data loss'

  # Default: playerparticles_
  table-prefix: playerparticles_

  # If the database connection should use SSL
  # You should enable this if your database support

    SSL'

  # Default: false
  use-ssl: false

  # The size of the connection pool to the database
  # Not recommended to go below 2 or above 5
  # Default: 5
  connection-pool-size: 5

# This configuration option allows you to change th

  GUI'

