    previous_page:
    - PAPER
    create:
    - WRITABLE_BOOK
    - BOOK_AND_QUILL
    edit_effect:
    - FIREWORK_ROCKET
    - FIREWORK
    edit_style:
    - NETHER_STAR
    edit_data:
    - BOOK
    reset:
    - BARRIER
